language: node_js

node_js:
  - "10"

branches:
  only:
    - master

before_install:
  - npm install -g hexo

install:
  - npm install

before_script:
  - git config --global user.name 'jfreshik'
  - git config --global user.email 'jfreshik@gmail.com'
  - sed -i "s/__GITHUB_TOKEN__/${__GITHUB_TOKEN__}/" _config.yml

script:
  - hexo clean
  - hexo generate
  - hexo deploy